<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    Output van in JS opgebouwde HTML (zie JS-script)
    <button onclick="fStart()">Start</button>
    <div id="output"></div>

<script src="https://cdnjs.cloudflare.com/ajax/libs/axios/1.8.0/axios.min.js"></script>
<script>
        function fStart() {
            let urlCountries = 'https://restcountries.com/v3.1/all'
          //  let url = 'https://15euros.nl/api/bier_basic.php';
            /* console.log("in fStart. URL = " + url); */
            axios.get(urlCountries)
                .then((response) => {
                    let items = response.data;
                    console.log("items =", items);
                   fShow(items)
                })
                .catch(function (error) {
                    console.log("error=", error);
                });
        }
        fStart();

        function fShow(items) {
    let html = ""; 
    for (let landnr = 0; landnr < items.length; landnr++) {
        html += items[landnr].name.common + "<br>";
        html += items[landnr].borders + "<hr>";
        
        for(let bordernr = 0; bordernr < items[bordernr].borders.length; bordernr++) {
            html += items[bordernr].borders[bordernr] + "<br>";
        }
    };
    
    
    document.getElementById("output").innerHTML = html; 
}
</script>
        </body>
</html>
